<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formul√°rio com BS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col">
          <h2>Cadastro</h2>
          <button id="iniciar" class="btn btn-primary" data-bs-toggle="collapse" data-bs-target="#form">Iniciar</button>
          <form class="collapse" id="form">
            <label for="nome" class="form-label">Nome:</label>
            <input type="text" id="nome" name="nome" class="form-control" />
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" name="email" class="form-control" />
            <label for="telefone" class="form-label">telefone:</label>
            <input type="tel" id="telefone" name="telefone" class="form-control" />
            <div class="form-check form-switch">
              <input type="checkbox" id="mensagem" class="form-check-input" />
              <label for="mensagem" class="form-ckeck-label">Li e concordo com os termos do site </label>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
          <div id="alerta-error" class="alert alert-danger alert-dismissible">
            <span id="mensagem-error"></span>
            <button class="btn-close" data-bs-dismiss="alert"></button>
          </div>
        </div>
      </div>
    </div>
    <script src="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="js/jquery.mask.min.js"></script>
    <script src="js/jquery.validate.min.js"></script>
    <script src="js/messages_pt_BR.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
